<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>Marvel</title>    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/main.min.css"></head><body>    <div class="wrapper">        <header class="header">    <nav class="nav">        <!-- <a class="logo" href="#">            <picture><source srcset="../img/logo.webp" type="image/webp"><img src="../img/logo.png" alt="logo"></picture>        </a> -->        <ul class="nav__list">            <li>                <a href="#" class="nav__link"> Home</a>            </li>            <li>                <a href="#" class="nav__link">Comics</a>            </li>            <li>                <a href="#" class="nav__link">characters</a>            </li>            <li>                <a class="logo" href="#">                    <picture><source srcset="../img/logo.webp" type="image/webp"><img src="../img/logo.png" alt="logo"></picture>                </a>            </li>            <li>                <a href="#" class="nav__link">TV shows</a>            </li>            <li>                <a href="#" class="nav__link">Movies</a>            </li>            <li>                <a href="#" class="nav__link">Games</a>            </li>        </ul>        <div class="nav__buttons">            <button class="nav__burger">                <picture><source srcset="../img/burger.svg" type="image/webp"><img class="" src="../img/burger.svg" alt=""></picture>            </button>            <button class="nav__close hide">                <picture><source srcset="../img/close.svg" type="image/webp"><img class="" src="../img/close.svg" alt=""></picture>            </button>        </div>    </nav></header>        <main class="main">            <section class="banner">                <div class="banner__inner">                    <h1 class="banner__heading">                        Browse characters <br> create your team                    </h1>                    <div class="banner__inputs">                        <input class="user-input" type="text" placeholder="Enter User">                        <button class="user-submit">CREATE TEAM</button>                    </div>                </div>            </section>                <section class="content-section">                <div class="_container">                    <h2 class="content-section__heading">Characters</h2>                    <div class="content-section__search-character">                        <input type="text" class="search" placeholder="Type character name">                        <button class="search-btn">                            <picture><source srcset="../img/search-dark.svg" type="image/webp"><img src="../img/search-dark.svg" alt="search"></picture>                        </button>                    </div>                    <div class="content-section__content hero">                                        </div>                </div>                            </section>        </main>        <footer class="footer">    </footer>    </div>    <script src="js/main.js"></script></body></html>
